<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <title>期末作業</title>
  </head>
  <body>
    <div class="containter">
      <nav>
        <div class="nav-logo">Portfolio</div>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="#home" class="nav-link active-link">首頁</a>
          </li>
          <li class="nav-item">
            <a href="#mine" class="nav-link">關於我</a>
          </li>
          <li class="nav-item">
            <a href="#skill" class="nav-link">技術</a>
          </li>
          <li class="nav-item">

          </li>
        </ul>
        <div>
          <button class="btn">下載履歷<i class="fa-regular fa-file-pdf"></i></button>
        </div>
      </nav>
      <main class="wrapper">
        <div>
          <section id="home" class="home-box">
            <div class="home-text">
              <div class="tag"><span>柯羽晴</span></div>
              <div class="identity">呆頭鵝</div>
              <div class="subtitle">呆頭鵝</div>
              <div class="text-btn">
                <button type="button" class="btn purple-btn">Hire me</button>
                <button type="button" class="btn">下載履歷<i class="fa-regular fa-file-pdf"></i></button>
              </div>
              <div class="icons">
                <div class="icon"><i class="fa-brands fa-instagram"></i></div>
                <div class="icon"><i class="fa-brands fa-linkedin"></i></div>
                <div class="icon"><i class="fa-brands fa-facebook"></i></div>
                <div class="icon"><i class="fa-brands fa-github"></i></div>
              </div>
            </div>
            <div class="home-image">
              <div class="image"><img src="./image/unnamed.jpg"</div>
            </div>
          </section>
          <section id="mine" class="section">
            <div class="top-header">
              <h1>關於我</h1>
              <span>阿巴阿巴...</span>
            </div>
            <div class="about-container">
              <div class="introduce">
                <div class="card">
                  <h3>自我介紹</h3>
                  <div>阿巴阿巴...</div>
                </div>
              </div>
              <div class="level">
                <div class="list">
                  <h3>教育程度</h3>
                  <div class="edu">
                    <div class="school">
                      <div class="school-item">阿巴阿巴...</div>
                      <div class="school-item">阿巴阿巴...</div>
                    </div>
                    <div class="date">
                      <div class="date-item">20XX/XX/XX</div>
                      <div class="date-item">20XX/XX/XX</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <section id="skill" class="section">
            <div class="top-header">
              <h1>技術</h1>
              <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex, debitis!</span>
            </div>
            <div class="skill-container">
              <div class="skill-item">
                <span class="skill">
                  <span>Git</span>
                  <span>60%</span>
                </span>
                <div class="progress-bar-wrap">
                  <div class="progress-bar" style="width: 60%"></div>
                </div>
              </div>
              <div class="skill-item">
                <span class="skill">
                  <span>HTML</span>
                  <span>100%</span>
                </span>
                <div class="progress-bar-wrap">
                  <div class="progress-bar" style="width: 100%"></div>
                </div>
              </div>
              <div class="skill-item">
                <span class="skill">
                  <span>JavaScript</span>
                  <span>50%</span>
                </span>
                <div class="progress-bar-wrap">
                  <div class="progress-bar" style="width: 50%"></div>
                </div>
              </div>
              <div class="skill-item">
                <span class="skill">
                  <span>CSS</span>
                  <span>80%</span>
                </span>
                <div class="progress-bar-wrap">
                  <div class="progress-bar" style="width: 80%"></div>
                </div>
              </div>
              <div class="skill-item">
                <span class="skill">
                  <span>Java</span>
                  <span>60%</span>
                </span>
                <div class="progress-bar-wrap">
                  <div class="progress-bar" style="width: 60%"></div>
                </div>
              </div>
            </div>
          </section>
          <section id="contact" class="section">
            <div>聯絡我</div>
          </section>
